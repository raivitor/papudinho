<ion-view view-title="Mensagens" ng-controller="Messages">

  <ion-nav-bar class="bar-royal" ng-controller="Back">
    <ion-nav-buttons side="left">
      <button class="button back-button buttons button-clear header-item" ng-click="myGoBack()">
        <i class="ion-chevron-left"></i> Voltar
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <div>
  <ion-content padding="true" class="has-header messages-scroll">
    <ul class="list">
      <li class="item" ng-repeat="message in messages">
        <label>  {{ message.from }}</label>
        <div ng-class="message.class">{{ message.text }}</div>
      </li>
    </ul>
    <p>&nbsp;</p>
  </ion-content>
  <div class="messages-bottom" ng-controller="Chat"  keyboard-attach='true'  >
    <div class="textarea">
      <textarea id="message"></textarea>
    </div>
    <button onclick="sendUserBarMessage()"><i class="icon ion-paper-airplane" ></i> </button>
  </div>
</div>
</ion-view>
